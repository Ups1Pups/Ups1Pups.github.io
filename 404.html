<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina non trovata</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стилі тільки для цієї сторінки, щоб вона була в центрі */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container-404 {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h1 {
            font-size: 5em;
            color: #0056b3;
            margin-bottom: 0.2em;
        }
        
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 2em;
        }
        
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container-404">
        <h1>404</h1>
        <p>Pagina non trovata. La pagina che stai cercando non esiste o è stata spostata.</p>
        <a href="/">Torna alla home page</a>
    </div>
</body>
</html>
